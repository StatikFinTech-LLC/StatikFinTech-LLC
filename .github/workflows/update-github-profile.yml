name: Update GitHub Profile Badge

on:
  schedule:
    - cron: "0 */23 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install (no extraneous)
        working-directory: docs/g.svg
        run: npm ci --ignore-scripts --no-audit --no-fund

      - name: Build GitHub Profile SVG
        env:
          GH_TOKEN: ${{ secrets.PAT_GITHUB }}
        working-directory: docs/g.svg
        run: node scripts/generate-github-profile.mjs

      - name: Commit if changed
        run: |
          git config --global user.name "gremlin-bot"
          git config --global user.email "actions@github.com"
          git add .
          git commit -m "chore(g.svg): refresh GitHub stats badge" || echo "No changes"
          git pull --rebase
          git push
