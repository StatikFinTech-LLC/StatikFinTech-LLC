name: Update AscendDocs of GovSeverance Card

on:
  schedule:
    - cron: "0 */23 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install deps
        working-directory: docs/A.D.svg
        run: npm ci --ignore-scripts --no-audit --no-fund

      - name: Build AscendDocs of GovSeverance SVG
        env:
          PAT_GITHUB: ${{ secrets.PAT_GITHUB }}
        working-directory: docs/A.D.svg
        run: node scripts/generate-ascenddocs-of-govseverance.mjs

      - name: Commit and push
        run: |
          git config --global user.name "gremlin-bot"
          git config --global user.email "actions@github.com"
          git add .
          git commit -m "chore(A.D.svg): update AscendDocs of GovSeverance repo badge"
          git pull --rebase
          git push
