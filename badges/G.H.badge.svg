<svg width="600" height="80" viewBox="0 0 600 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- GitHub-style gradients -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0d1117"/>
      <stop offset="100%" stop-color="#161b22"/>
    </linearGradient>
    
    <linearGradient id="borderGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#30363d">
        <animate attributeName="stop-color" values="#30363d;#58a6ff;#f85149;#30363d" dur="6s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#58a6ff">
        <animate attributeName="stop-color" values="#58a6ff;#f85149;#30363d;#58a6ff" dur="6s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>

    <!-- GitHub icon pattern -->
    <pattern id="githubPattern" x="0" y="0" width="32" height="32" patternUnits="userSpaceOnUse">
      <g transform="translate(8,8)">
        <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z" fill="#58a6ff" opacity="0.6"/>
      </g>
    </pattern>

    <!-- Sparkle effects -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background with animated border -->
  <rect x="0" y="0" width="600" height="80" rx="12" fill="url(#bgGrad)"
        stroke="url(#borderGrad)" stroke-width="2"/>
  
  <!-- GitHub icons pattern overlay -->
  <rect x="0" y="0" width="600" height="80" fill="url(#githubPattern)" opacity="0.1"/>
  
  <!-- Floating sparkles -->
  <g opacity="0.7">
    <circle fill="#58a6ff" cx="50" cy="20" r="1.5" filter="url(#glow)">
      <animate attributeName="cx" values="50;150;250;350;450;550" dur="8s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="20;25;15;30;10;25" dur="8s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;0.8;0.6;0.9;0.4;0" dur="8s" repeatCount="indefinite"/>
    </circle>
    
    <circle fill="#f85149" cx="100" cy="60" r="1" filter="url(#glow)">
      <animate attributeName="cx" values="100;200;300;400;500;600" dur="10s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="60;55;65;50;70;55" dur="10s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;0.6;0.8;0.5;0.7;0" dur="10s" repeatCount="indefinite"/>
    </circle>
    
    <circle fill="#79c0ff" cx="150" cy="40" r="1.2" filter="url(#glow)">
      <animate attributeName="cx" values="150;250;350;450;550;650" dur="12s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="40;45;35;50;30;45" dur="12s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;0.7;0.5;0.8;0.6;0" dur="12s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Main title -->
  <text x="300" y="45" text-anchor="middle" fill="#f0f6fc" font-family="'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif" font-size="28" font-weight="600" letter-spacing="0.5px">
    <tspan>ðŸ“š GitHub Repositories</tspan>
  </text>
  
  <!-- Subtle glow effect on text -->
  <text x="300" y="45" text-anchor="middle" fill="#58a6ff" font-family="'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif" font-size="28" font-weight="600" letter-spacing="0.5px" opacity="0.3" filter="url(#glow)">
    <tspan>ðŸ“š GitHub Repositories</tspan>
  </text>
</svg>
