<svg width="600" height="80" viewBox="0 0 600 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Medium-style gradients -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f0f0f"/>
      <stop offset="100%" stop-color="#1a1a1a"/>
    </linearGradient>
    
    <linearGradient id="borderGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ff5a00">
        <animate attributeName="stop-color" values="#ff5a00;#ffd15a;#ff3168;#ff5a00" dur="6s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#ffd15a">
        <animate attributeName="stop-color" values="#ffd15a;#ff3168;#ff5a00;#ffd15a" dur="6s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>

    <!-- Medium 'M' pattern -->
    <pattern id="mediumPattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <g transform="translate(8,8)">
        <circle cx="12" cy="12" r="12" fill="#ff5a00" opacity="0.15"/>
        <text x="12" y="17" text-anchor="middle" fill="#ffd15a" font-family="'Segoe UI', sans-serif" font-size="14" font-weight="bold" opacity="0.4">M</text>
      </g>
    </pattern>

    <!-- Fire-like sparkle effects -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background with animated border -->
  <rect x="0" y="0" width="600" height="80" rx="12" fill="url(#bgGrad)"
        stroke="url(#borderGrad)" stroke-width="2"/>
  
  <!-- Medium pattern overlay -->
  <rect x="0" y="0" width="600" height="80" fill="url(#mediumPattern)" opacity="0.1"/>
  
  <!-- Floating embers and sparks -->
  <g opacity="0.7">
    <circle fill="#ff5a00" cx="50" cy="20" r="1.5" filter="url(#glow)">
      <animate attributeName="cx" values="50;150;250;350;450;550" dur="8s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="20;25;15;30;10;25" dur="8s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;0.8;0.6;0.9;0.4;0" dur="8s" repeatCount="indefinite"/>
    </circle>
    
    <circle fill="#ffd15a" cx="100" cy="60" r="1" filter="url(#glow)">
      <animate attributeName="cx" values="100;200;300;400;500;600" dur="10s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="60;55;65;50;70;55" dur="10s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;0.6;0.8;0.5;0.7;0" dur="10s" repeatCount="indefinite"/>
    </circle>
    
    <circle fill="#ff3168" cx="150" cy="40" r="1.2" filter="url(#glow)">
      <animate attributeName="cx" values="150;250;350;450;550;650" dur="12s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="40;45;35;50;30;45" dur="12s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;0.7;0.5;0.8;0.6;0" dur="12s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Main title -->
  <text x="300" y="45" text-anchor="middle" fill="#ffffff" font-family="'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif" font-size="28" font-weight="600" letter-spacing="0.5px">
    <tspan>✍️ Medium Publications</tspan>
  </text>
  
  <!-- Subtle glow effect on text -->
  <text x="300" y="45" text-anchor="middle" fill="#ff5a00" font-family="'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif" font-size="28" font-weight="600" letter-spacing="0.5px" opacity="0.3" filter="url(#glow)">
    <tspan>✍️ Medium Publications</tspan>
  </text>
</svg>
